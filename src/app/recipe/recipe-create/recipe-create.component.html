<mat-card>

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Create Recipe &nbsp; {{recipe.name}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Recipe Name" [(ngModel)]="recipe.name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Image link" [(ngModel)]="recipe.picture">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Description" [(ngModel)]="recipe.description"></textarea>
      </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Ingredient" [(ngModel)]="ingredient.name"></textarea>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions >
    <button mat-raised-button color="primary" (click)="create()"  >Create</button>
  </mat-card-actions>

</mat-card>
